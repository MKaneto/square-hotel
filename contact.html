<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style/contact.css">
    <title>Square Hotel</title>
</head>
<body>
    
    <div class="Container">
        <header>

            <nav class="flex-container">
                <ul>
                    <li>Home</li>
                    <li>Rooms</li>
                </ul>

                <div class="logo">
                    <p>SQUARE</p>
                    <span>Hotel</span>
                </div>

                <ul>
                    <li>Services</li>
                    <li>Contacts</li>
                </ul>
            </nav>

            <div>
                <h2>Contact Us</h2>
            </div>

        </header>

        <main class="container-fluid">

            <div class="row">
                <div class="col-sm-6 image">
                    <img src="./img/Rectangle 27 (1).png" alt="">
                </div>
    
                <div class="col-sm-6 form">

                    <form action="">
                        <h3>Talk to us, we’re here 24/7</h3>
                        <p>
                            <label for="">Enter your email address</label>
                            <input type="text">
                        </p>
                        <p>
                            <label for="">Write us a message</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </p>
                        <button>SEND NOW</button>
                        <div class="row"></div>
                    </form>
                    <div class="clear"></div>

                </div>
            </div>

        </main>
    </div>

    <footer>

        <div class="flex-container-top">
            <ul>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Affiliate</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
            </ul>
    
            <div>
                <p><label for="">Sign up to get our newsletter</label></p>
                <p><input type="text" placeholder="Your email address..."> <button><img src="./img/Vector.svg" alt=""></button> </p>
            </div>    
        </div>
       
        <hr>

        <div class="flex-container-bottom">
            
            <h3>SQUARE <span>© 2020 Square Hotel</span></h3>
            

            <ul>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
            </ul>

        </div>
      

    </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
